<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="fullName">Full name</label>
    <input
      formControlName="fName"
      type="text"
      id="fullName"
      placeholder="Full name"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="email"
      id="email"
      placeholder="Email address"
      required
    />
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <select formControlName="countryId" id="country" required>
      <option value="">Select your country</option>
      <option value="UK">UK</option>
      <option value="US">US</option>
      <!-- Add more countries as needed -->
    </select>
  </div>

  <div class="form-group">
    <label>Date of birth</label>
    <div class="date-of-birth">
      <div class="input-group">
        <label for="day">Day</label>
        <input
          formControlName="day"
          type="text"
          id="day"
          placeholder="day"
          required
        />
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <select formControlName="month" id="month" required>
          <option value="">Month</option>
          <option value="Jan">January</option>
          <option value="Feb">February</option>
        </select>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <select formControlName="year" id="year" required>
          <option value="">YYYY</option>
          <option value="">2002</option>
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      placeholder="**********"
      required
    />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input
      type="password"
      id="confirmPassword"
      placeholder="**********"
      required
    />
    <small
      >The password should be at least eight characters long. To make it
      stronger, use upper and lower case letters, numbers, and symbols like ! "
      ? $ % ^ &</small
    >
  </div>

  <button type="submit" class="submit-btn">Create Account</button>
  <p class="login">
    Already have an account? <a (click)="openLogin()">Login</a>
  </p>
</form>
