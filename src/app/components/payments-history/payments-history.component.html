<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-navbar></app-navbar>
    <div class="contain">
      <app-side-nav></app-side-nav>
      <div class="content">
        <h3>Payment History</h3>

        <div *ngIf="transactions.length > 0; else noTransactions">
          <!-- Loop through transactions array and display each transaction -->
          <div *ngFor="let transaction of transactions" class="transaction">
            <div class="account">
              <p>Account Number: {{ transaction.toAccountNumber }}</p>
            </div>
            <div class="account-details">
              <span>Account Details</span>
              <span>Total Price: {{ transaction.amount | currency }}</span>
            </div>
            <div class="account-details">
              <span>Recipient Name</span>
              <span>{{ transaction.toAccountName }}</span>
            </div>
            <div class="account-details">
              <span>Transaction Date</span>
              <span>{{ transaction.transactionDate | date : "short" }}</span>
            </div>
          </div>
        </div>

        <!-- Template for no transactions -->
        <ng-template #noTransactions>
          <p>No transactions available.</p>
        </ng-template>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
